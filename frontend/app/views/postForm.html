<div class="row marketing">    <div class="col-xs-12">        <h5>{{flashMessage}}</h5>        <form role="form" ng-submit="save()">            <div class="form-group">                <label for="titleInput">Title</label>                <input ng-model="post.title" class="form-control" id="titleInput">            </div>            <div class="form-group">                <label for="bodyInput">Body</label>                <textarea ng-model="post.body" class="form-control" id="bodyInput"></textarea>            </div>            <button type="submit" class="btn btn-info">Submit</button>        </form>    </div></div>
